<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <style>
        .pricing-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .pricing-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pricing Cards</h1>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>$10/month</p>
        </div>
        <div class="pricing-card">
            <h2>Standard Plan</h2>
            <p>$20/month</p>
        </div>
        
    </div>
</body>
</html>
