<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="product-container">
        <div class="product-card">
            <img src="https://i.ebayimg.com/00/s/MTI5OFgxNTAw/z/e1QAAOSwGxZhf7Jf/$_57.JPG?set_id=8800005007" alt="Product 1">
            <h2>Keyboard</h2>
            <p>$50</p>
        </div>
        <div class="product-card">
            <img src="https://image.made-in-china.com/202f0j00kOdVmFCIpcqa/HP-Wireless-Mouse-Gaming-Mouse-Computer-Parts-Wholesale-Wireless-Mouse-PC-Mouse-USB-Mouse-Mouse.webp" alt="Product 2">
            <h2>Gaming Mouse</h2>
            <p>$60</p>
        </div>
        
    </div>
</body>
</html>
