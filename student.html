<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        .student-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .student-card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <div class="student-container">
        <div class="student-card">
            <h2>John Carlo Regala</h2>
            <p>Grade: 1.4</p>
        </div>
        <div class="student-card">
            <h2>Angela Lawece Fernandez</h2>
            <p>Grade: 1.2</p>
        </div>
        
    </div>
</body>
</html>
