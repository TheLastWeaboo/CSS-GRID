<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/OIP.nUqPvv0OJMNAKaIkxY0wkQHaGN?rs=1&pid=ImgDetMain" alt="Gallery Item 1">
        </div>
        <div class="gallery-item">
            <img src="https://www.artistforum.com/attachments/img_1023-jpeg.55617/" alt="Gallery Item 2">
        </div>
       
    </div>
</body>
</html>
